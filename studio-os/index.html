<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudioOS v1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Marcellus&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Manrope', 'Inter', 'sans-serif'],
            serif: ['Marcellus', 'serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            // "Grounded Accent" - Forest Green Scale
            studio: {
              50: '#F4F7F6',
              100: '#E3EBE8',
              200: '#C5D6CF',
              300: '#9EBDB3',
              400: '#749F92',
              500: '#528374',
              600: '#386658',
              700: '#2A5246',
              800: '#1E3B33', // Primary Brand Color
              900: '#19312B',
              950: '#0E1D19',
            },
            // "Catalyst Accent" - Amber/Gold
            catalyst: {
              DEFAULT: '#FFB800',
              500: '#FFB800',
              600: '#E5A600', // Darker for hover
            },
            // "Primary Base"
            base: {
              50: '#F8F8F6', // Off-white
              100: '#EAEAE8', // Warm Gray
            },
            // "Primary Text"
            charcoal: {
              DEFAULT: '#212121',
              50: '#f6f6f6',
              100: '#e7e7e7',
              200: '#d1d1d1',
              300: '#b0b0b0',
              400: '#888888',
              500: '#6d6d6d',
              600: '#5d5d5d',
              700: '#4f4f4f',
              800: '#454545',
              900: '#212121', // Base
              950: '#000000',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #f8fafc;
    }

    /* Markdown Styles */
    .prose h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      color: #111827;
    }

    .prose h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 1.2em;
      margin-bottom: 0.5em;
      color: #374151;
    }

    .prose h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 1em;
      margin-bottom: 0.5em;
      color: #374151;
    }

    .prose p {
      margin-bottom: 1em;
      line-height: 1.6;
      color: #4b5563;
    }

    .prose ul {
      list-style-type: disc;
      padding-left: 1.5em;
      margin-bottom: 1em;
    }

    .prose ol {
      list-style-type: decimal;
      padding-left: 1.5em;
      margin-bottom: 1em;
    }

    .prose li {
      margin-bottom: 0.25em;
    }

    .prose strong {
      font-weight: 600;
      color: #111827;
    }

    .prose blockquote {
      border-left: 4px solid #e5e7eb;
      padding-left: 1em;
      font-style: italic;
      color: #6b7280;
      margin-bottom: 1em;
    }

    /* Table Styles */
    .prose table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5em;
      font-size: 0.9em;
    }

    .prose th {
      background-color: #f3f4f6;
      font-weight: 600;
      text-align: left;
      padding: 0.75rem;
      border: 1px solid #e5e7eb;
    }

    .prose td {
      padding: 0.75rem;
      border: 1px solid #e5e7eb;
    }

    .prose tr:nth-child(even) {
      background-color: #f9fafb;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
